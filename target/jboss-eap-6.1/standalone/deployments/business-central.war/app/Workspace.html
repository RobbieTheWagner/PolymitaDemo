<html>
<head>
    <title>JBoss Workspace</title>
    <script type="text/javascript" src="org.jboss.errai.Workspace.nocache.js"></script>

    <style type="text/css">
    html, body { height: 100%; overflow: hidden; margin: 0; padding: 0; }
    #splash {
      background:#ffffff;
      cursor: wait;
      position:
      absolute; top: 0; left: 0;
      z-index:1000;
    }
    .bpm-loader {
      background-image: url('images/loading_lite.gif');
      background-repeat:no-repeat;
      height: 24px; width: 130px;
      padding-left:26px;
      padding-top:8px;
      font-family: Arial, sans-serif;
      font-size: 10px;
      font-weight: bold;
      color: #777;
      cursor: wait;
    }
  </style>

</head>
<body style="margin:0; padding:0;">
<div id="rootPanel" style="width:100%;padding:0;margin:0;">

</div>

<div id="splash" style="height:100%;width:100%;">
  <table width="100%" height="100%" >
    <tr>
      <td width="100%" height="100%" align="center" valign="middle">
        <div id="ui_loading" class="bpm-loader" style="visibility:hidden;z-index:1001;" alttext="Error">Creating Workspace  ...</div>
        <div id="splash_loading" class="bpm-loader" alttext="Error">Loading ...</div>
      </td>
    </tr>
  </table>
</div>

<iframe src="javascript:''" id="__gwt_historyFrame" style="width:0;height:0;border:0;margin:0;padding:0"/>
</body>
</html>
